<ion-header>
  <ion-navbar color="light">
    <ion-title text-center>
      Bienvenue
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="/assets/img/ejelo.png" alt="logo eje"/>
  <p text-center>
    Bienvenue sur EJE
  </p>
  <p text-center>
    <a (click)="welcome()">Découvrir EJE</a>
  </p>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="Email" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="Password" ></ion-input>
    </ion-item>

    
      <button ion-button type="submit" color="light" (click)="login()" full> Connexion </button>
    

    <p text-center>
      <a (click)="onGotoinscription()">Créer un compte</a>
    </p>

    <p text-center>
      <a>Mot de passe oublier?</a>
    </p>

  
  </ion-list>
</ion-content>
<ion-footer>
  <p text-center>
    <a (click)="onGoto()">A Propos</a>
  </p>
</ion-footer>
