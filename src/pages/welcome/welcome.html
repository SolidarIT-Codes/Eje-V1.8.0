<ion-header >
 <ion-navbar color="light">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title text-center>EJE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let actu of actus">

      

    <ion-card>
      <img src="/assets/img/bloods.png"/>
      <ion-card-content>
        <ion-card-title>
            {{actu.titre}} 
          </ion-card-title>
          <div>
            <h2>Date: <i><b>{{actu.moment}}</b></i></h2>
            <h2>Ville: <b>{{actu.ville}}</b> </h2>
          <h2>Heure : <b>{{actu.heure}}</b></h2>
          <h2>Description :</h2>
     {{actu.description}}<br><br>
          </div>  
        <hr>
        <div *ngIf="statut != 'individu'">
          <button ion-button (click)="msg()">Participer &nbsp;
            <ion-icon name="md-checkmark"></ion-icon></button>
        </div>
        
      </ion-card-content>
    </ion-card>
        </div>

</ion-content>
<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><button ion-button > Acceuil &nbsp;&nbsp;<ion-icon name="home"></ion-icon></button></ion-col>
      <ion-col col-6><button ion-button (click)="forum()"> Forum &nbsp;&nbsp;<ion-icon name="ios-chatbubbles"></ion-icon></button></ion-col>
    </ion-row>
    </ion-grid>
</ion-footer>
