<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FORUM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div  *ngFor="let msge of msges">

    <ion-card >
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/use.png">
        </ion-avatar>
        <h2>{{msge.auteur}}</h2>
        <p>{{msge.creation}}</p>
      </ion-item>

        
        <ion-item lines="none"><ion-label text-wrap>
          {{msge.message}}
        </ion-label></ion-item>
    </ion-card>
    
    </div>
</ion-content>
<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col col-9><div id="rounded">
        <ion-textarea [(ngModel)]="message" placeholder="Tapez votre message"></ion-textarea>
      </div> </ion-col>
      <ion-col col-3><button ion-button round (click)="msg()">
        <ion-icon name="md-send"></ion-icon></button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><button ion-button (click)="acceuil()"> Acceuil &nbsp;&nbsp;<ion-icon name="home"></ion-icon></button></ion-col>
      <ion-col col-6><button ion-button > Forum &nbsp;&nbsp;<ion-icon name="ios-chatbubbles"></ion-icon></button></ion-col>
    </ion-row>
    </ion-grid>
</ion-footer>
